<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fa fa-2x fa-linkedin"></i>
        </div>
        <div class="links">
          <nav>
            <ul>
              <li><a href="#!">Home</a></li>
              <li class="active"><a href="#!">Profile</a></li>
              <li><a href="#!">My Network</a></li>
              <li><a href="#!">Jobs</a></li>
              <li><a href="#!">Interests</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="hero">
          <div class="columns is-gapless">
            <div class="column main">
              <div class="profile-picture" style="background-image: url(assets/profile-pic.jpg);">
                <i class="fa fa-linkedin-square"></i>
              </div>
              <br><span class="profile-name">Barack Obama</span>
              <span class="profile-title">President of the United States of America</span>
              <span class="profile-location">Washington D.C. Metro Area</span>
              <div class="counters">
                <div>
                  2,600,466
                  <span>Followers</span>
                </div>
                <div>
                  400
                  <span>Relations</span>
                </div>
              </div>
            </div>
            <div class="column">
              there
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
